services:
  - type: web
    name: wallet-api
    env: node
    plan: free
    region: ohio
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wallet-db
          property: connectionString
      - key: NODE_ENV
        value: production

databases:
  - name: wallet-db
    plan: free
    region: ohio
    databaseName: wallet
    user: admin
